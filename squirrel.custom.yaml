patch:
  # horizontal | vertical
  style/text_orientation: horizontal
  # 内嵌预编辑
  style/inline_preedit: false
  style/candidate_list_layout: linear
  # 全局字体及大小
  style/font_face: "Maple Mono NF CN"
  style/font_point: 16
  # 序号字体及大小（建议使用「等宽字体」）
  style/label_font_face: "Maple Mono NF CN"
  style/label_font_point: 16
  # 注字体及大小
  style/comment_font_face: "Maple Mono NF CN"
  style/comment_font_point: 14

  us_keyboard_layout: true # 美式键盘布局
  show_notifications_when: always # 状态通知，适当(appropriate)，也可设为全开（always）全关（never）
  app_options:
    com.apple.dt.Xcode:
      ascii_mode: true
